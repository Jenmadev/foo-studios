  <!-- Header -->
  <div class="container-fluid">
    <div id = "jumbo">
		<div class="jumbotron">
		<h1>Shop Your Style</h1>
		</div>
    </div>
  </div>

<!--   Angular Notes -->
 <div class="container">
   <div id="shop">
     <div class="row">
       <div class="col-xs-12 col-sm-4 col-md-3 col-md-offset-1" ng-repeat="product in indexController.products">
         <div class="thumbnail">
           <img src="http://www.3in1design.com/wp-content/uploads/2016/05/blank_tshirt.jpg">
             <div class="caption">
               <h4>{{product.param.name}}</h4>
               <a ng-href ="#/shop/{{product._id.$oid}}"> HI! </a>
               <a href="#" class="btn btn-info btn-xs" id="mainButton">Shop</a>
           </div>
         </div>
<!--    End of Col -->
       </div>
     </div>
   </div>
 
 </div>
