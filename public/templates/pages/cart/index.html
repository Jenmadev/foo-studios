<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-3">
			<div class="container" >
			  <h1>My Cart</h1>
			  <table class="table">
			    <thead>
			      <tr>
			        <th>Product</th>
			        <th>Item</th>
			        <th>Quantity</th>
			        <th>Total</th>
			      </tr>
			    </thead>
			    <tbody ng-repeat="cart in shoppingCtrl.products">
			      <tr>
			        <td>John</td>
			        <td>
			        	<ul class="list-unstyled">
							<li>{{cart.item.param.name}}</li>
							<li>Price</li>
						</ul>
			        </td>
			        <td>john@example.com</td>
			        <td>$200</td>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</div>
	</div>
</div>
