<div class="container-fluid">
	<div id = "jumbo">
	<div class="jumbotron">
	<h1>My Cart</h1>
	</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-3 col-md-3">
			<div class="container" id="cartStyle">
			  <table class="table">
			    <thead>
			      <tr>
			        <th>Product</th>
			        <th>Item</th>
			        <th>Quantity</th>
			        <th>Total</th>
			      </tr>
			    </thead>
			    <tbody ng-repeat="cart in shoppingCtrl.products">
			      <tr>
			        <td><a ng-href ="#/shop/{{cart.item._id.$oid}}"><img src="{{cart.item.param.main}}" height="80;" width="80px"></a></td>
			        <td>
			        	<ul class="list-unstyled">
							<li>{{cart.item.param.name}}</li>
							<li>Price: {{cart.item.param.price | currency}}</li>
						</ul>
			        </td>
			        <td>john@example.com</td>
			        <td>$200</td>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</div>
	</div>
</div>
