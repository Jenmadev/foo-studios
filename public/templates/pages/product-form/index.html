<div class="container">

  <form>
   <div class="form-group">
     <label for="name">Product Name</label>
     <input type="text" class="form-control" id="name" placeholder="name">
   </div>
   <div class="form-group">
     <label for="description">Product Description</label>
     <input type="text" class="form-control" id="description" placeholder="description">
   </div>
   <div class="form-group">
     <label for="price">Product Price</label>
     <input type="text" class="form-control" id="price" placeholder="price">
   </div>
   <div class="form-group">
     <label for="url-thumbnail">Thumbnail Url</label>
     <input type="text" class="form-control" id="url-thumbnail" placeholder="url-thumbnail">
   </div>
   <div class="form-group">
     <label for="url-main">Main Url</label>
     <input type="text" class="form-control" id="url-main" placeholder="url-main">
   </div>

   <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
