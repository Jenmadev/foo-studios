<div class="container">

  <form name="productForm" ng-controller="ProductsFormController as formCtrl" ng-submit="formCtrl.addProduct()">
   <div class="form-group">
     <label for="name">Product Name</label>
     <input ng-model="formCtrl.form.name" type="text" class="form-control" id="name" placeholder="name">
   </div>
   <div class="form-group">
     <label for="description">Product Description</label>
     <input ng-model="formCtrl.form.description" type="text" class="form-control" id="description" placeholder="description">
   </div>
   <div class="form-group">
     <label for="price">Product Price</label>
     <input ng-model="formCtrl.form.price" type="text" class="form-control" id="price" placeholder="price">
   </div>
   <div class="form-group">
     <label for="url-thumbnail">Thumbnail Url</label>
     <input ng-model="formCtrl.form.thumbnail" type="text" class="form-control" id="url-thumbnail" placeholder="assets/img/mockupshirts/">
   </div>
   <div class="form-group">
     <label for="url-main">Main Url</label>
     <input ng-model="formCtrl.form.main" type="text" class="form-control" id="url-main" placeholder="assets/img/mockupshirts/" value="assets/img/mockupshirts/">
   </div>

   <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
